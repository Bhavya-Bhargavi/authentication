<h1> Login </h1>

<form class="form-horizontal" ng-controller="loginCtrl">
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">username</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="user Name" ng-model="loginCtrl.loginData.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginCtrl.loginData.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button class="btn btn-primary" ng-click="loginUser()">Login</button>
        </div>
    </div>
</form>
